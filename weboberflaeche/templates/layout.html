<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>VocApp</title>

  <style>
    /* ============ BASIC LAYOUT ============ */

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #efe9ff;
      color: #111;
    }

    /* Obere Headline / Banner */
    header {
      background: linear-gradient(90deg, #6a4cff, #8f5bff);
      color: white;
      text-align: center;
      padding: 18px 12px;
      font-weight: 800;
      letter-spacing: 1px;
      font-size: 22px;
    }

    .container {
      max-width: 520px;
      margin: 0 auto;
      padding: 18px;
    }

    /* ============ CARDS ============ */

    .card {
      background: white;
      border-radius: 20px;
      padding: 18px;
      margin-bottom: 18px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
    }

    h2, h3 {
      margin-top: 0;
    }

    /* ============ FLASH MESSAGES ============ */

    .flash {
      background: #f8e7a1;
      padding: 12px 14px;
      border-radius: 14px;
      margin-bottom: 14px;
      font-weight: 700;
    }

    /* ============ FORMS ============ */

    label {
      display: block;
      margin-top: 12px;
      font-weight: 700;
      font-size: 14px;
    }

    input, select, textarea {
      width: 100%;
      margin-top: 6px;
      padding: 12px;
      border-radius: 14px;
      border: 1px solid rgba(0, 0, 0, 0.12);
      font-size: 14px;
      box-sizing: border-box;
      outline: none;
    }

    textarea {
      resize: vertical;
      min-height: 60px;
    }

    /* ============ BUTTONS ============ */

    .btn {
      width: 100%;
      padding: 14px;
      border-radius: 30px;
      border: none;
      cursor: pointer;
      font-weight: 800;
      font-size: 15px;
      margin-top: 14px;
    }

    .btn-v {
      background: #6a4cff;
      color: white;
    }

    .btn-w {
      background: white;
      border: 2px solid #6a4cff;
      color: #6a4cff;
    }

    .btn:hover {
      opacity: 0.92;
    }

    /* ============ SMALL TEXT ============ */

    .small {
      font-size: 12px;
      color: #666;
      margin-top: 10px;
      line-height: 1.3;
    }

    /* ============ NAV ============ */

    .nav {
      display: flex;
      gap: 8px;
      margin-top: 10px;
    }

    .nav a {
      flex: 1;
      text-decoration: none;
    }

    /* ============ LINKS ============ */

    a {
      color: #6a4cff;
      font-weight: 700;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    /* ============ TABLE (alte Ansicht) ============ */

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 14px;
    }

    th, td {
      padding: 8px;
      text-align: left;
      border-bottom: 1px solid #eee;
      vertical-align: top;
    }

    th {
      font-weight: 800;
    }

    /* Damit es auf dem Handy scrollen kann, wennâ€™s zu breit ist */
    .table-scroll {
      overflow-x: auto;
    }
  </style>
</head>

<body>
  <header>VOCAPP</header>

  <div class="container">

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        {% for message in messages %}
          <div class="flash">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    {% block content %}{% endblock %}
  </div>
</body>
</html>
