{% extends "layout.html" %}
{% block content %}
<div class="card">
  <h2>Registrieren</h2>
  <form method="post">
    <label>E-Mail</label>
    <input name="email" type="email" required>
    <label>Passwort</label>
    <input name="passwort" type="password" required>
    <button class="btn btn-v" type="submit">Registrieren</button>
  </form>
  <p class="small">Schon ein Konto? <a href="{{ url_for('anmelden') }}">Anmelden</a></p>
</div>
{% endblock %}
